<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Tic-Tac-Toe</title>
	<link rel= "stylesheet" href="./styles.css">
	 <link href="https://fonts.googleapis.com/css?family=Indie+Flower" rel="stylesheet">
	 <link href="https://fonts.googleapis.com/css2?family=Pacifico&display=swap" rel="stylesheet">
	 <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Quicksand:wght@700&display=swap">
	<script src="./app.js" defer></script>

</head>
<body>
	<h1>Tic Tac Toe</h1>
	<form class="gameStart">
		<label>Player One :</label>
		<input type="text" id="playerOneName" required/>
		<label>Player Two :</label>
		<input type="text" id="playerTwoName" required/>
		<input type="button" value="Start Game" onclick= "startGame()"/>
		
	</form>
	<div class="load">
				<div class="board">
					<div class="cell" onclick="updateGame(0,0,this)"></div>
					<div class="cell" onclick="updateGame(0,1,this)"></div>
					<div class="cell"  onclick="updateGame(0,2,this)"></div>
					<div  class="cell" onclick="updateGame(1,0,this)"></div>
					<div  class="cell" onclick="updateGame(1,1,this)"></div>
					<div  class="cell" onclick="updateGame(1,2,this)"></div>
					<div  class="cell" onclick="updateGame(2,0,this)"></div>
					<div class="cell" onclick="updateGame(2,1,this)"></div>
					<div class="cell"  onclick="updateGame(2,2,this)"></div>
				</div>

	</div>
	<div id="winAnnounce" class ="modal">
		<div class="modal-content">
			<p id="winText"></p>
			<button  value="reset">Restart</button>
		</div>
	</div>
</body>
</html>
