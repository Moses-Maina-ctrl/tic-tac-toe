<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Tic-Tac-Toe</title>
	<link rel= "stylesheet" href="./styles.css">
	<script src="./app.js" defer></script>

</head>
<body>
	<h1>Tic Tac Toe</h1>
	<form class="gameStart">
		<label>Player One :</label>
		<input type="text" id="playerOneName" required/>
		<label>Player Two :</label>
		<input type="text" id="playerTwoName" required/>
		<input type="button" value="Start Game" />
		
	</form>
	<div class="load">
		<table>
			<tbody>
				<tr>
					<td onclick="updateGame(0,0)"></td>
					<td onclick="updateGame(0,1)"></td>
					<td onclick="updateGame(0,2)"></td>
				</tr>
				<tr>
					<td onclick="updateGame(1,0)"></td>
					<td onclick="updateGame(1,1)"></td>
					<td onclick="updateGame(1,2)"></td>
				</tr>
				<tr>
					<td onclick="updateGame(2,0)"></td>
					<td onclick="updateGame(2,1)"></td>
					<td onclick="updateGame(2,2)"></td>
				</tr>

				
			</tbody>
		</table>
	</div>
</body>
</html>
